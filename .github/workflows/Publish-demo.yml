name: Deploy server
on:
  push:
    branches:
      - master
jobs:
  deploy_demo:
    runs-on: ubuntu-latest
    name: Deploy Github Pages demo
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v2

      - name: ğŸ— Setup Node
        if: success()
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: ğŸ“¦ Install PNPM
        if: success()
        run: npm i -g pnpm

      - name: ğŸ“¦ Install dependencies
        if: success()
        run: pnpm install

      - name: ğŸ‘· Build package
        if: success()
        run: pnpm run prepublish

      - name: ğŸ‘· Build demo application
        if: success()
        run: pnpm run pages:build

      - name: ğŸ›« Publish to Github Pages
        if: success()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./packages/test/dist
